<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة التصميم الداخلي والبناء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        * {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .nav {
            background-color: #34495e;
            padding: 1rem;
            text-align: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        .login-section {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-btn {
            padding: 1rem 2rem;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 1rem 0;
        }

        .login-btn:hover {
            background-color: #3498db;
        }

        /* Netlify Identity Modal RTL Fix */
        .netlify-identity-modal {
            direction: rtl;
            font-family: 'Cairo', sans-serif !important;
        }
        
        .netlify-identity-modal h1 {
            text-align: right !important;
        }
        
        .netlify-identity-modal input {
            text-align: right !important;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>شركة التصميم الداخلي والبناء</h1>
    </header>

    <nav class="nav">
        <a href="#home">الرئيسية</a>
        <a href="#services">الخدمات</a>
        <a href="#projects">المشاريع</a>
        <a href="#contact">اتصل بنا</a>
    </nav>

    <div class="login-section">
        <h2>مرحبا بك في البوابة الإلكترونية</h2>
        <button onclick="handleLogin()" class="login-btn">تسجيل الدخول</button>
        <p>إذا لم يكن لديك حساب، سيتم إرسال دعوة إلى بريدك الإلكتروني</p>
    </div>

    <!-- In index.html -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  // Initialize Netlify Identity
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          // Redirect after login
          window.location.href = "/dashboard/";
        });
      }
    });
    // Initialize the widget
    window.netlifyIdentity.init();
  }
</script>
</body>
</html>
