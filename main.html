<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام متابعة المشاريع</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <style>
        /* Previous CSS styles */
        #login-button {
            cursor: pointer;
            position: relative;
            z-index: 1000;
        }
        
        .loading {
            display: none;
            color: #2c3e50;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Previous HTML structure -->
    <div class="loading" id="loading">جاري التحميل...</div>

    <script>
        (async function() {
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            
            try {
                // Initialize Auth0 client
                const auth0 = await createAuth0Client({
                    domain: 'dev-3f1bvu4y3t2osny6.us.auth0.com',
                    client_id: 'W0qCGGNiqUX4gZ5EBjGkKw2a9XqZZr9g',
                    cacheLocation: 'localstorage',
                    authorizationParams: {
                        redirect_uri: window.location.href
                    },
                    language: 'ar'
                });

                // Add login handler after DOM loads
                document.addEventListener('DOMContentLoaded', () => {
                    document.getElementById('login-button').addEventListener('click', async () => {
                        try {
                            await auth0.loginWithPopup();
                            showDashboard(auth0);
                        } catch (error) {
                            console.error('Login failed:', error);
                            alert('فشل تسجيل الدخول! يرجى المحاولة مرة أخرى.');
                        }
                    });
                });

                // Check existing session
                if (await auth0.isAuthenticated()) {
                    showDashboard(auth0);
                }

            } catch (initError) {
                console.error('Initialization failed:', initError);
                alert('حدث خطأ في تحميل النظام! يرجى تحديث الصفحة.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        })();

        async function showDashboard(auth0) {
            try {
                const user = await auth0.getUser();
                document.getElementById('user-name').textContent = user.given_name || 'العميل الكريم';
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('login-button').style.display = 'none';
            } catch (error) {
                console.error('Dashboard error:', error);
            }
        }
    </script>
</body>
</html>
