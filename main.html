<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <style>
        /* Your existing Arabic styles */
    </style>
</head>
<body>
    <button id="login-btn" class="login-btn">تسجيل الدخول</button>
    <div id="profile" style="display:none;"></div>

    <script>
        // Configure Auth0
        const auth0Client = await createAuth0Client({
            domain: 'dev-3f1bvu4y3t2osny6.us.auth0.com',
            client_id: 'W0qCGGNiqUX4gZ5EBjGkKw2a9XqZZr9g',
            cacheLocation: 'localstorage',
            language: 'ar', // Force Arabic interface
            authorizationParams: {
                redirect_uri: window.location.href
            }
        });

        // Login button
        document.getElementById('login-btn').addEventListener('click', async () => {
            await auth0Client.loginWithPopup();
            showUserProfile();
        });

        // Show profile
        async function showUserProfile() {
            const user = await auth0Client.getUser();
            document.getElementById('profile').innerHTML = `
                <h2>مرحبا ${user.given_name}!</h2>
                <p>البريد الإلكتروني: ${user.email}</p>
                <button onclick="logout()">تسجيل الخروج</button>
            `;
            document.getElementById('profile').style.display = 'block';
        }

        // Logout
        async function logout() {
            await auth0Client.logout();
            window.location.reload();
        }

        // Check existing session
        if (await auth0Client.isAuthenticated()) {
            showUserProfile();
        }
    </script>
</body>
</html>
