<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #003d7a;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>تسجيل الدخول</h1>
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button onclick="login()">تسجيل الدخول</button>
        <p class="error-message" id="error-message"></p>
    </div>

    <script>
        // Function to login based on the credentials from the JSON file
        function login() {
            // Get the username and password entered by the user
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Fetch the login data from the JSON file
            fetch('loginData.json')
                .then(response => response.json())
                .then(data => {
                    // Check if the entered credentials match the data in the JSON file
                    if (username === data.username && password === data.password) {
                        // If credentials are correct, store session in sessionStorage
                        sessionStorage.setItem('isLoggedIn', 'true');
                        window.location.href = 'dashboard.html'; // Redirect to dashboard
                    } else {
                        // Show error message if credentials are incorrect
                        document.getElementById('error-message').textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
                    }
                })
                .catch(error => {
                    console.error('Error loading login data:', error);
                    document.getElementById('error-message').textContent = 'حدث خطأ أثناء تحميل البيانات. الرجاء المحاولة لاحقاً.';
                });
        }
    </script>

</body>
</html>
