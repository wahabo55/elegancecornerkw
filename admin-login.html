<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول العميل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
    
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
    
        .login-box h2 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
    
        .login-box input {
            width: 100%;
            padding: 1rem;
            margin: 0.8rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
    
        .login-box input:focus {
            outline: none;
            border-color: #2980b9;
        }
    
        .login-btn {
            background-color: #2980b9;
            color: white;
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .login-btn:hover {
            background-color: #3498db;
        }
    
        #error-message {
            color: #e74c3c;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>تسجيل دخول العميل</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()" class="login-btn">دخول</button>
        <p id="error-message" style="color: red; margin-top: 1rem;"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAF1XgEdIdxsf2vPREax3JfI7uyAtTHx3w",
            authDomain: "elegance-corner.firebaseapp.com",
            projectId: "elegance-corner",
            storageBucket: "elegance-corner.firebasestorage.app",
            messagingSenderId: "419469294305",
            appId: "1:419469294305:web:179051dd4fdb93f24015a0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const docRef = doc(db, "clients", username);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists() && docSnap.data().password === btoa(password)) {
                localStorage.setItem('currentClient', JSON.stringify(docSnap.data()));
                window.location.href = 'client-dashboard.html';
            } else {
                document.getElementById('error-message').textContent = 'بيانات الدخول غير صحيحة!';
            }
        }
    </script>
</body>
</html>
