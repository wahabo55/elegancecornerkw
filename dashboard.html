<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        /* Add same styles as index.html + dashboard specific styles */
        .dashboard-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>لوحة متابعة المشروع</h1>
        <button id="logout-btn" class="login-btn">تسجيل الخروج</button>
    </header>

    <div class="dashboard-content">
        <h2>مرحبا بك، <span id="user-email"></span></h2>
        <!-- Add your project tracking content here -->
    </div>

    <script>
        // Authentication check
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.location.href = "/";
                } else {
                    document.getElementById('user-email').textContent = user.email;
                }
            });
        }

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', () => {
            window.netlifyIdentity.logout();
            window.location.href = "/";
        });
    </script>
</body>
</html>
