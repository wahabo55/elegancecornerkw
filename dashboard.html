<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eef1f6;
            direction: rtl;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        header {
            background-color: #002d4d;
            color: #fff;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 32px;
            font-weight: 700;
        }
        .project-status {
            margin-top: 40px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .project-status h2 {
            font-size: 24px;
            color: #333;
        }
        .progress-bar {
            width: 100%;
            height: 25px;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-top: 10px;
        }
        .progress {
            height: 100%;
            background-color: #4caf50;
            border-radius: 8px;
        }
        .comments {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .comments h3 {
            font-size: 20px;
            color: #333;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>مرحباً في لوحة التحكم</h1>
        </header>

        <p>تم تسجيل الدخول بنجاح!</p>

        <!-- Project Status Section (Dynamic) -->
        <div class="project-status" id="projectStatus">
            <h2>جاري تحميل بيانات المشروع...</h2>
        </div>

        <!-- Comments Section -->
        <div class="comments" id="comments">
            <h3>التعليقات</h3>
            <p>جاري تحميل التعليقات...</p>
        </div>

        <!-- Image Gallery -->
        <div class="gallery" id="gallery">
            <p>جاري تحميل الصور...</p>
        </div>

        <!-- Logout Button -->
        <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    </div>

    <script>
        // Check if the user is logged in
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html'; // Redirect to login if not logged in
        }

        // Function to fetch and display all project data from JSON
        function loadProjectData() {
            fetch('projectData.json')
                .then(response => response.json())
                .then(data => {
                    // Project Status Section
                    const projectStatusElement = document.getElementById('projectStatus');
                    projectStatusElement.innerHTML = `
                        <h2>${data.projectTitle}</h2>
                        <div class="progress-bar">
                            <div class="progress" style="width: ${data.progress}%"></div>
                        </div>
                        <p>التاريخ التالي: ${data.nextUpdate}</p>
                        <p>ملاحظات: ${data.notes}</p>
                    `;

                    // Comments Section
                    const commentsElement = document.getElementById('comments');
                    commentsElement.innerHTML = `
                        <h3>التعليقات:</h3>
                        <p>${data.comments}</p>
                    `;

                    // Image Gallery Section
                    const galleryElement = document.getElementById('gallery');
                    galleryElement.innerHTML = '';
                    data.images.forEach(image => {
                        const imgElement = document.createElement('img');
                        imgElement.src = image;
                        imgElement.alt = 'صورة المشروع';
                        galleryElement.appendChild(imgElement);
                    });

                })
                .catch(error => {
                    console.error('Error fetching project data:', error);
                    document.getElementById('projectStatus').innerHTML = '<p>حدث خطأ في تحميل بيانات المشروع. الرجاء المحاولة لاحقاً.</p>';
                });
        }

        // Call the function to load project data when the page loads
        loadProjectData();

        // Logout function to clear the session
        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html'; // Redirect to login page after logout
        }
    </script>

</body>
</html>
