<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المدير</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        header {
            background: #222;
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            color: white;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>لوحة تحكم المدير</h1>
            <p>تحديث بيانات المشروع</p>
        </header>

        <div id="loginSection">
            <h2>تسجيل الدخول</h2>
            <input type="password" id="adminPassword" placeholder="أدخل كلمة المرور">
            <button onclick="login()">تسجيل الدخول</button>
        </div>

        <div id="adminPanel" class="hidden">
            <h2>تحرير بيانات المشروع</h2>

            <label>حالة المشروع:</label>
            <select id="status">
                <option value="جاري التنفيذ">جاري التنفيذ</option>
                <option value="تم الانتهاء">تم الانتهاء</option>
                <option value="متوقف">متوقف</option>
            </select>

            <label>نسبة التقدم:</label>
            <input type="number" id="progress" min="0" max="100" placeholder="أدخل نسبة التقدم">

            <label>التعليقات:</label>
            <textarea id="comments" placeholder="أدخل تعليق المشروع"></textarea>

            <h3>تحديث الدفعات</h3>
            <div id="paymentSection"></div>

            <h3>إضافة صور جديدة</h3>
            <input type="text" id="imageUrl" placeholder="أدخل رابط الصورة">
            <button onclick="addImage()">إضافة صورة</button>
            <div id="imagePreview"></div>

            <button onclick="saveChanges()">حفظ التغييرات</button>
            <button onclick="logout()">تسجيل الخروج</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 إليجانس كورنر ديزاينز - جميع الحقوق محفوظة</p>
    </div>

    <script>
        const PASSWORD = "admin123"; // 👈 ضع كلمة مرور هنا للدخول إلى لوحة التحكم

        async function fetchProjectData() {
            const githubRepo = "USERNAME/REPO_NAME"; // 👈 ضع اسم المستخدم والمستودع هنا
            const dataFile = "data.json"; 

            try {
                const response = await fetch(`https://raw.githubusercontent.com/${githubRepo}/main/${dataFile}`);
                const projectData = await response.json();

                document.getElementById('status').value = projectData.status;
                document.getElementById('progress').value = projectData.progress;
                document.getElementById('comments').value = projectData.comments;

                const paymentSection = document.getElementById('paymentSection');
                paymentSection.innerHTML = "";
                projectData.paymentDates.forEach((payment, index) => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <label>تاريخ الدفعة ${index + 1}:</label>
                        <input type="text" value="${payment.date}" disabled>
                        <select id="paymentStatus${index}">
                            <option value="تم الدفع" ${payment.status === "تم الدفع" ? "selected" : ""}>تم الدفع</option>
                            <option value="لم يتم الدفع" ${payment.status === "لم يتم الدفع" ? "selected" : ""}>لم يتم الدفع</option>
                        </select>
                    `;
                    paymentSection.appendChild(div);
                });

            } catch (error) {
                console.error("Error fetching project data:", error);
            }
        }

        function addImage() {
            const imageUrl = document.getElementById('imageUrl').value;
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.style.width = "100px";
                document.getElementById('imagePreview').appendChild(img);
            }
        }

        async function saveChanges() {
            const updatedData = {
                status: document.getElementById('status').value,
                progress: document.getElementById('progress').value,
                comments: document.getElementById('comments').value,
                paymentDates: []
            };

            const paymentSection = document.getElementById('paymentSection').children;
            for (let i = 0; i < paymentSection.length; i++) {
                updatedData.paymentDates.push({
                    date: paymentSection[i].querySelector('input').value,
                    status: paymentSection[i].querySelector('select').value
                });
            }

            console.log("📢 بيانات محدثة:", updatedData);
            alert("✅ تم حفظ التغييرات (لكن تحتاج إلى رفع JSON يدويًا إلى GitHub)");
        }

        function login() {
            const enteredPassword = document.getElementById('adminPassword').value;
            if (enteredPassword === PASSWORD) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                fetchProjectData();
            } else {
                alert("❌ كلمة مرور خاطئة!");
            }
        }

        function logout() {
            document.getElementById('adminPassword').value = "";
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
        }
    </script>

</body>
</html>
